name: Deploy to Firebase Hosting preview channels on PR and merge
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZLIBPUMP }}'
          channelId: snowy-christmas
          projectId: zlibpump
          firebase_zlibpump_apikey: '${{ secrets.FIREBASE_ZLIBPUMP_APIKEY }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
